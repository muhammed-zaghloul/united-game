<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaQuest Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .coin-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased text-slate-900 select-none">
    <div id="root" class="min-h-screen"></div>

    <!-- Modals Container -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md"></div>

    <script>
        // --- API CONFIG ---
        // Using the user-provided Apps Script URL
        const API_URL = "https://script.google.com/macros/s/AKfycbwg8jH4oJFfNodVkhAfRjzWE2cczw1_OIBcFJBgcXAeuHuvKZBpn7UCKsZlHKrGTZ2d/exec";

        // --- DATA & CONSTANTS ---
        const RUBRIC_DATA = [
            { 
                name: "Knowledge", 
                levels: { 
                    1: "Poor", 
                    2: "Below Expectation", 
                    3: "Average/ Meeting Expectation", 
                    4: "Exceeding expectation", 
                    5: "Exceptional" 
                } 
            },
            { 
                name: "Skills", 
                levels: { 
                    1: "Lack core skills required to do his job", 
                    2: "Have core skills, needs development under supervision", 
                    3: "Have core skills with minimal support", 
                    4: "Mentoring ability or works independently", 
                    5: "Mentoring ability AND works independently" 
                } 
            },
            { 
                name: "Attitude", 
                levels: { 
                    1: "Consistently displays unprofessional behavior and frequently resists, manipulates and breaks the rules", 
                    2: "Occasionally shows acceptable behavior but is inconsistent.", 
                    3: "Generally, behaves appropriately and follows guidelines.", 
                    4: "Proactive, and has distinguished behavior that give him edge over others, e.g., highly agile or accept and look for feedback", 
                    5: "Proactive role Model, Always models exceptional behavior and professionalism and fosters positive culture" 
                } 
            }
        ];

        const PROFILES = [
            { id: "omar", name: "Omar Khalid", avatar: "omar-avatar.png", job: "Senior Pharmacist", age: 28, exp: "4 Years", traits: ["Technical expert", "Handles pressure well", "Highly agile", "Seeks feedback"], answers: { k: 4, s: 3, a: 4 } },
            { id: "youseff", name: "Youseff Ahmad", avatar: "youseff-avatar.png", job: "Pharmacist", age: 25, exp: "1.5 Years", traits: ["Reliable competency", "Consistently follows guidelines", "Maintains average targets"], answers: { k: 4, s: 3, a: 3 } },
            { id: "faisal", name: "Faisal Bin Saud", avatar: "faisal-avatar.png", job: "Pharmacist", age: 27, exp: "3 Years", traits: ["Independent worker", "Mentors junior staff", "Proactive flow improvement"], answers: { k: 3, s: 4, a: 4 } },
            { id: "fahd", name: "Fahd Grey", avatar: "fahd-avatar.png", job: "Pharmacist", age: 23, exp: "9 Months", traits: ["Eager to learn", "High tech score", "Struggles with selling skills"], answers: { k: 4, s: 1, a: 2 } },
            { id: "ali", name: "Ali Mansour", avatar: "ali-avatar.png", job: "Pharmacist", age: 26, exp: "2 Years", traits: ["Inventory expert", "Fast dispensing", "Resists management"], answers: { k: 3, s: 4, a: 1 } },
            { id: "hossam", name: "Hossam Hassan", avatar: "hossam-avatar.png", job: "Pharmacist", age: 24, exp: "1 Year", traits: ["Exceptional sales skills", "Efficient cross-selling", "Inconsistent safety adherence"], answers: { k: 2, s: 4, a: 2 } }
        ];

        // --- STATE ---
        let state = {
            view: 'LOGIN',
            team: JSON.parse(localStorage.getItem('team_data')) || null,
            selectedProfile: null,
            isRubricOpen: false,
            evaluations: { k: null, s: null, a: null },
            isSubmitted: false,
            result: null,
            loginRole: 'PARTICIPANT',
            registry: [], 
            isSyncing: false
        };

        // --- API WRAPPERS ---
        async function fetchRegistry() {
            try {
                // simple GET
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();
                state.registry = Array.isArray(data) ? data : [];
                return state.registry;
            } catch (err) {
                console.error("Fetch Registry Error:", err);
                return state.registry; // fallback to current registry
            }
        }

        async function pushTeamUpdate() {
            if (!state.team || state.team.role === 'ADMIN') return;
            state.isSyncing = true;
            renderSyncStatus();
            try {
                const payload = {
                    action: 'upsert',
                    team: {
                        name: state.team.name,
                        role: state.team.role,
                        goldCoins: state.team.goldCoins,
                        silverCoins: state.team.silverCoins,
                        completedProfiles: state.team.completedProfiles
                    }
                };

                // Using text/plain to avoid OPTIONS preflight request which Google Apps Script can't handle
                const res = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error('POST failed');
                
                const result = await res.json();
                if (result.success) {
                    state.registry = result.registry;
                }
            } catch (err) {
                console.error("Push Update Error:", err);
            } finally {
                state.isSyncing = false;
                renderSyncStatus();
            }
        }

        // --- CORE FUNCTIONS ---
        function save() {
            if (state.team) {
                localStorage.setItem('team_data', JSON.stringify(state.team));
                pushTeamUpdate();
            }
        }

        function navigate(view, data = null) {
            state.view = view;
            if (data) state.selectedProfile = data;
            if (view === 'PROFILE_SELECTION') {
                state.isSubmitted = false;
                state.evaluations = { k: null, s: null, a: null };
                state.result = null;
            }
            if (view === 'LEADERBOARD') {
                fetchRegistry().then(() => render());
            }
            render();
            window.scrollTo(0, 0);
        }

        function render() {
            const root = document.getElementById('root');
            switch(state.view) {
                case 'LOGIN': root.innerHTML = renderLogin(); break;
                case 'LANDING': root.innerHTML = renderLanding(); break;
                case 'PROFILE_SELECTION': root.innerHTML = renderProfileSelection(); break;
                case 'PROFILE_EVALUATION': root.innerHTML = renderEvaluation(); break;
                case 'LEADERBOARD': root.innerHTML = renderLeaderboard(); break;
            }
            renderModal();
            renderSyncStatus();
        }

        function renderSyncStatus() {
            const el = document.getElementById('sync-indicator');
            if (!el) return;
            
            if (state.isSyncing) {
                el.innerHTML = `
                    <div class="p-2 bg-amber-50 rounded-xl border border-amber-200" title="Syncing...">
                        <svg class="w-5 h-5 text-amber-500 spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>`;
            } else {
                el.innerHTML = `
                    <div class="p-2 bg-green-50 rounded-xl border border-green-200" title="All changes saved">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>`;
            }
        }

        // --- VIEWS ---
        function renderLogin() {
            return `
            <div class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
                <div class="w-full max-w-md bg-white rounded-[3rem] shadow-2xl p-8 animate-pop">
                    <div class="text-center mb-8">
                        <div class="inline-block p-6 rounded-full bg-sky-100 mb-4 text-sky-600">
                            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </div>
                        <h1 class="text-3xl font-black text-slate-800 tracking-tight leading-none uppercase">United Pharmacy</h1>
                        <p class="text-slate-500 font-bold uppercase text-[10px] tracking-widest mt-3">Training Evaluation Portal</p>
                    </div>
                    <div class="flex p-1 bg-slate-100 rounded-2xl mb-8">
                        <button onclick="setLoginRole('PARTICIPANT')" class="flex-1 py-3 text-xs font-black uppercase rounded-xl transition-all ${state.loginRole === 'PARTICIPANT' ? 'bg-white shadow-sm text-sky-600' : 'text-slate-400'}">Learner</button>
                        <button onclick="setLoginRole('ADMIN')" class="flex-1 py-3 text-xs font-black uppercase rounded-xl transition-all ${state.loginRole === 'ADMIN' ? 'bg-white shadow-sm text-sky-600' : 'text-slate-400'}">Admin</button>
                    </div>
                    <div class="space-y-6">
                        ${state.loginRole === 'PARTICIPANT' ? `
                        <div>
                            <label class="block text-[11px] font-black text-slate-400 mb-2 uppercase tracking-widest">Team Name</label>
                            <input type="text" id="teamInput" placeholder="Enter Team Name..." class="w-full px-6 py-5 bg-slate-50 border-2 border-slate-100 rounded-3xl focus:border-sky-500 outline-none font-bold text-lg transition-all">
                        </div>
                        ` : `
                        <div class="bg-sky-50 p-6 rounded-3xl border border-sky-100">
                            <p class="text-sky-700 text-sm font-bold text-center leading-relaxed">Admin access for session monitoring and leaderboard management.</p>
                        </div>
                        `}
                        <button id="loginBtn" onclick="handleLogin()" class="w-full py-5 bg-sky-600 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all text-lg">
                            ${state.loginRole === 'ADMIN' ? 'Enter Dashboard' : 'Join Session'}
                        </button>
                    </div>
                </div>
            </div>`;
        }

        function renderLanding() {
            const isAdmin = state.team.role === 'ADMIN';
            return `
            <div class="min-h-screen bg-slate-50">
                <header class="glass sticky top-0 z-40 p-5 flex items-center justify-between border-b shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-sky-600 rounded-full flex items-center justify-center text-white font-black shadow-lg">${state.team.name[0].toUpperCase()}</div>
                        <div class="flex flex-col">
                            <h2 class="font-black text-slate-800 uppercase text-xs tracking-widest leading-none">${state.team.name}</h2>
                            <span class="text-[8px] font-black text-slate-400 uppercase mt-1">Status: Online</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div id="sync-indicator"></div>
                        <button onclick="handleLogout()" class="text-red-500 font-black text-[10px] uppercase border border-red-100 px-3 py-1 rounded-full bg-white hover:bg-red-50 transition-colors">Logout</button>
                    </div>
                </header>
                <main class="p-6 max-w-2xl mx-auto space-y-8 animate-pop">
                    <div class="py-4">
                        <h1 class="text-4xl font-black text-slate-900 leading-none tracking-tight">${isAdmin ? 'Admin View' : 'Training Modules'}</h1>
                        <p class="text-slate-500 font-bold uppercase text-[10px] tracking-[0.2em] mt-3">Active Assessment Phase</p>
                    </div>
                    <div class="grid gap-6">
                        ${isAdmin ? '' : `
                        <button onclick="navigate('PROFILE_SELECTION')" class="w-full bg-white border-2 border-sky-100 p-8 rounded-[3rem] shadow-xl text-left flex items-center gap-6 group hover:border-sky-500 transition-all active:scale-[0.98]">
                            <div class="bg-sky-50 p-5 rounded-[2rem] text-sky-600 group-hover:bg-sky-600 group-hover:text-white transition-all">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-2xl font-black text-slate-800 tracking-tight">Profile Evaluation</h3>
                                <p class="text-slate-500 font-medium text-sm">Assess 6 core pharmacist profiles.</p>
                            </div>
                        </button>
                        `}
                        
                        <!-- Dimmed Second Activity -->
                        <div class="w-full bg-slate-100 border-2 border-slate-200 p-8 rounded-[3rem] opacity-60 flex items-center gap-6 grayscale cursor-not-allowed relative overflow-hidden">
                            <div class="bg-slate-200 p-5 rounded-[2rem] text-slate-400">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-2xl font-black text-slate-400 tracking-tight">Matching Activity</h3>
                                <p class="text-slate-400 font-medium text-sm">Round 2 Activity - Locked</p>
                                <div class="mt-4 inline-block bg-slate-200 text-slate-500 text-[10px] font-black uppercase px-3 py-1 rounded-full">Coming Soon</div>
                            </div>
                        </div>

                        <button onclick="navigate('LEADERBOARD')" class="w-full bg-white border-2 border-slate-100 p-8 rounded-[3rem] shadow-xl text-left flex items-center gap-6 group hover:border-sky-500 transition-all active:scale-[0.98]">
                            <div class="bg-slate-50 p-5 rounded-[2rem] text-slate-600 group-hover:bg-sky-600 group-hover:text-white transition-all">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-2xl font-black text-slate-800 tracking-tight">Leaderboard</h3>
                                <p class="text-slate-500 font-medium text-sm">Real-time global team rankings.</p>
                            </div>
                        </button>
                    </div>
                </main>
            </div>`;
        }

        function renderProfileSelection() {
            const completed = state.team.completedProfiles || [];
            return `
            <div class="min-h-screen bg-slate-50 pb-28">
                <header class="glass sticky top-0 z-40 p-4 flex items-center justify-between border-b">
                    <div class="flex items-center gap-2">
                        <button onclick="navigate('LANDING')" class="p-2 active:scale-90"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg></button>
                        <h1 class="font-black uppercase tracking-widest text-xs text-slate-400">Profiles</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <div id="sync-indicator"></div>
                        <button onclick="navigate('LEADERBOARD')" class="bg-sky-600 text-white p-2.5 rounded-2xl shadow-lg active:scale-90">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                        </button>
                    </div>
                </header>
                <main class="p-6 grid grid-cols-2 gap-4 max-w-xl mx-auto">
                    ${PROFILES.map(p => {
                        const isDone = completed.includes(p.id);
                        return `
                        <div onclick="navigate('PROFILE_EVALUATION', ${JSON.stringify(p).replace(/"/g, '&quot;')})" 
                             class="bg-white p-5 rounded-[2.5rem] shadow-xl border-2 transition-all active:scale-95 text-center flex flex-col items-center gap-3 cursor-pointer ${isDone ? 'border-green-400 bg-green-50/50' : 'border-white hover:border-sky-300'}">
                            <div class="relative">
                                <img src="${p.avatar}" alt="${p.name}" class="w-24 h-24 rounded-full border-4 border-white shadow-lg bg-slate-100" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random&bold=true'">
                                ${isDone ? '<div class="absolute -bottom-1 -right-1 bg-green-500 text-white p-1.5 rounded-full border-4 border-white shadow-md"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg></div>' : ''}
                            </div>
                            <div class="space-y-0.5">
                                <h4 class="font-black text-slate-800 text-sm tracking-tight">${p.name}</h4>
                                <p class="text-[9px] uppercase font-bold text-slate-400 tracking-widest">${p.job}</p>
                            </div>
                        </div>`;
                    }).join('')}
                </main>
                <div class="fixed bottom-6 left-6 right-6 bg-slate-900 text-white p-5 rounded-[2.5rem] shadow-2xl flex justify-between items-center glass border border-white/10">
                    <div class="flex gap-4">
                        <div class="flex items-center gap-1.5"><span class="text-2xl">üèÜ</span><span class="font-black text-xl">${state.team.goldCoins}</span></div>
                        <div class="flex items-center gap-1.5"><span class="text-2xl">ü•à</span><span class="font-black text-xl">${state.team.silverCoins}</span></div>
                    </div>
                    <div class="text-[10px] font-black uppercase opacity-60 tracking-widest">${completed.length} / ${PROFILES.length} Completed</div>
                </div>
            </div>`;
        }

        function renderEvaluation() {
            const p = state.selectedProfile;
            return `
            <div class="min-h-screen bg-slate-50 pb-32">
                <header class="glass sticky top-0 z-40 p-4 flex items-center justify-between border-b">
                    <div class="flex items-center gap-2">
                        <button onclick="navigate('PROFILE_SELECTION')" class="p-2 active:scale-90"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg></button>
                        <button onclick="toggleRubric()" class="bg-red-600 text-white px-4 py-2 rounded-2xl font-black text-[10px] uppercase tracking-tighter shadow-md active:scale-95">View Rubric</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <div id="sync-indicator"></div>
                        <div class="flex gap-1.5">
                            <div class="bg-yellow-50 px-3 py-1 rounded-xl border border-yellow-200 font-black text-yellow-700 text-xs">${state.team.goldCoins}G</div>
                            <div class="bg-slate-50 px-3 py-1 rounded-xl border border-slate-200 font-black text-slate-400 text-xs">${state.team.silverCoins}S</div>
                        </div>
                    </div>
                </header>
                <main class="p-5 max-w-xl mx-auto space-y-8 animate-pop">
                    <div class="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100">
                        <div class="bg-slate-800 text-white py-6 text-center font-black text-2xl tracking-tight">${p.name}</div>
                        <div class="p-8 space-y-8">
                            <div class="flex justify-center relative">
                                <div class="absolute inset-0 bg-sky-500/10 blur-3xl rounded-full scale-50"></div>
                                <img src="${p.avatar}" class="relative w-44 h-44 rounded-full border-[12px] border-white shadow-2xl bg-slate-50" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random&size=256&bold=true'">
                            </div>
                            <div class="grid grid-cols-3 gap-3">
                                <div class="bg-slate-50 p-3 rounded-2xl text-center border border-slate-100"><p class="text-[9px] uppercase font-bold text-slate-400 mb-1">Age</p><p class="text-xs font-black text-slate-700">${p.age}</p></div>
                                <div class="bg-slate-50 p-3 rounded-2xl text-center border border-slate-100"><p class="text-[9px] uppercase font-bold text-slate-400 mb-1">Exp</p><p class="text-xs font-black text-slate-700">${p.exp}</p></div>
                                <div class="bg-slate-50 p-3 rounded-2xl text-center border border-slate-100"><p class="text-[9px] uppercase font-bold text-slate-400 mb-1">Role</p><p class="text-[10px] font-black text-slate-700 leading-none mt-1">${p.job}</p></div>
                            </div>
                            <div class="space-y-4 bg-slate-50 p-6 rounded-3xl border border-slate-100 shadow-inner">
                                ${p.traits.map(t => `<div class="flex items-start gap-3 text-sm font-medium text-slate-600 leading-relaxed"><span class="mt-2 w-1.5 h-1.5 bg-sky-500 rounded-full flex-shrink-0"></span><span>${t}</span></div>`).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100 space-y-8">
                        <div class="text-center">
                            <h3 class="font-black uppercase tracking-[0.2em] text-slate-400 text-[10px]">Scoring Rubric</h3>
                        </div>
                        
                        ${['k', 's', 'a'].map(cat => `
                            <div class="space-y-4">
                                <p class="text-center font-black uppercase text-[10px] text-slate-500 tracking-[0.2em]">${cat === 'k' ? 'Knowledge' : cat === 's' ? 'Skills' : 'Attitude'}</p>
                                <div class="flex justify-between gap-2.5">
                                    ${[1, 2, 3, 4, 5].map(v => `<button onclick="handleScore('${cat}', ${v})" class="flex-1 h-14 rounded-2xl font-black text-lg transition-all ${getButtonStyles(cat, v)}">${v}</button>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                        
                        <div class="pt-4">
                            ${state.isSubmitted 
                                ? `<button onclick="navigate('PROFILE_SELECTION')" class="w-full py-5 bg-sky-600 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Back to List</button>`
                                : `<button onclick="handleSubmitEvaluation()" class="w-full py-5 bg-red-600 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Submit Review</button>`
                            }
                        </div>
                    </div>

                    ${state.result ? `
                        <div class="p-10 rounded-[3rem] bg-white border-4 ${state.result.type === 'gold' ? 'border-yellow-400' : state.result.type === 'silver' ? 'border-slate-300' : 'border-red-400'} text-center animate-pop shadow-2xl">
                            <div class="text-7xl mb-6 coin-bounce">${state.result.type === 'gold' ? 'üèÜ' : state.result.type === 'silver' ? 'ü•à' : 'üí°'}</div>
                            <h4 class="text-3xl font-black uppercase text-slate-800 tracking-tight">${state.result.type === 'gold' ? 'Perfect!' : 'Result'}</h4>
                            <p class="text-slate-500 font-bold mt-2 leading-relaxed">${state.result.msg}</p>
                        </div>
                    ` : ''}
                </main>
            </div>`;
        }

        function getButtonStyles(cat, val) {
            const userVal = state.evaluations[cat];
            const correctVal = state.selectedProfile.answers[cat];
            if (state.isSubmitted) {
                if (val === correctVal) return "bg-green-100 border-2 border-dashed border-green-600 text-green-700 scale-105 shadow-inner ring-4 ring-green-50";
                if (val === userVal && val !== correctVal) return "bg-red-500 text-white border-2 border-red-700 shadow-lg";
                return "bg-slate-50 text-slate-300 opacity-40 cursor-not-allowed border border-slate-100";
            }
            if (userVal === val) return "bg-sky-600 text-white shadow-2xl scale-110 ring-4 ring-sky-100 z-10";
            return "bg-white text-slate-500 border border-slate-200 active:bg-sky-50";
        }

        function renderLeaderboard() {
            const participants = state.registry.filter(t => t.role === 'PARTICIPANT');
            const rankings = participants.sort((a, b) => {
                if (b.goldCoins !== a.goldCoins) return b.goldCoins - a.goldCoins;
                return b.silverCoins - a.silverCoins;
            }).map((t, idx) => ({ ...t, rank: idx + 1, you: state.team && t.name === state.team.name }));

            return `
            <div class="min-h-screen bg-slate-900 text-white pb-20">
                <header class="p-5 flex items-center justify-between border-b border-slate-800">
                    <button onclick="navigate('LANDING')" class="p-2 active:scale-90"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg></button>
                    <h1 class="font-black uppercase tracking-[0.3em] text-[10px] text-slate-500">Live Ranking</h1>
                    <div id="sync-indicator"></div>
                </header>
                <main class="p-6 max-w-xl mx-auto space-y-6">
                    <div class="text-center py-12 relative overflow-hidden">
                        <div class="absolute inset-0 bg-sky-600/10 blur-[100px] rounded-full"></div>
                        <div class="text-7xl mb-4 coin-bounce">üëë</div>
                        <h2 class="text-5xl font-black italic tracking-tighter uppercase leading-none">Leaderboard</h2>
                        <p class="text-slate-500 font-bold uppercase text-[10px] tracking-[0.4em] mt-3 tracking-widest">Global Standings</p>
                    </div>
                    <div class="space-y-4">
                        ${rankings.length === 0 ? `
                            <div class="text-center py-12 bg-slate-800/20 rounded-[3rem] border-2 border-dashed border-slate-700">
                                <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Waiting for teams...</p>
                            </div>
                        ` : rankings.map(r => `
                            <div class="flex items-center gap-5 p-6 rounded-[2.5rem] border-2 transition-all ${r.you ? 'bg-sky-600 border-sky-400 shadow-xl scale-[1.05] z-10' : 'bg-slate-800/40 border-slate-700'}">
                                <div class="w-12 h-12 rounded-full flex items-center justify-center font-black text-xl ${r.rank === 1 ? 'bg-yellow-400 text-yellow-900 shadow-xl' : r.rank === 2 ? 'bg-slate-300 text-slate-800' : 'bg-slate-700 text-slate-400'}">
                                    ${r.rank}
                                </div>
                                <div class="flex-1 font-black text-xl tracking-tight leading-none">
                                    ${r.name}
                                    ${r.you ? '<br><span class="text-[9px] uppercase opacity-60">My Team</span>' : ''}
                                </div>
                                <div class="flex gap-4">
                                    <div class="text-center"><p class="text-[9px] font-black uppercase opacity-40">G</p><p class="font-black text-yellow-400 text-lg">${r.goldCoins}</p></div>
                                    <div class="text-center"><p class="text-[9px] font-black uppercase opacity-40">S</p><p class="font-black text-slate-300 text-lg">${r.silverCoins}</p></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </main>
            </div>`;
        }

        function renderModal() {
            const container = document.getElementById('modal-container');
            if (!state.isRubricOpen) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            container.innerHTML = `
                <div class="bg-white rounded-[3rem] w-full max-w-md max-h-[85vh] overflow-hidden flex flex-col shadow-2xl animate-pop border-8 border-slate-50">
                    <div class="p-8 border-b flex justify-between items-center bg-slate-50">
                        <h2 class="font-black text-slate-800 uppercase tracking-tight text-xl">Expert Rubric</h2>
                        <button onclick="toggleRubric()" class="p-2 text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                    </div>
                    <div class="p-6 overflow-y-auto space-y-8 scroll-smooth">
                        ${RUBRIC_DATA.map(c => `
                            <div class="space-y-4">
                                <h3 class="text-sky-600 font-black uppercase text-xs tracking-[0.2em] flex items-center gap-2"><span class="w-2.5 h-2.5 bg-sky-600 rounded-full"></span>${c.name}</h3>
                                <div class="grid gap-2.5">
                                    ${[1, 2, 3, 4, 5].map(s => `
                                        <div class="flex items-start gap-4 p-4 rounded-3xl bg-slate-50 border border-slate-100">
                                            <div class="w-9 h-9 rounded-xl bg-sky-100 text-sky-700 flex items-center justify-center font-black text-sm shrink-0 shadow-sm">${s}</div>
                                            <p class="text-xs font-semibold text-slate-600 leading-relaxed">${c.levels[s]}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="p-8 border-t bg-slate-50"><button onclick="toggleRubric()" class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Understood</button></div>
                </div>
            `;
        }

        // --- HANDLERS ---
        window.setLoginRole = (role) => { state.loginRole = role; render(); };

        window.handleLogin = async () => {
            if (state.loginRole === 'ADMIN') {
                state.team = { name: "Administrator", role: 'ADMIN', goldCoins: 0, silverCoins: 0, completedProfiles: [] };
                save();
                navigate('LANDING');
                return;
            }

            const name = document.getElementById('teamInput').value.trim();
            if (!name) return alert("Please enter your Team Name to join.");
            
            const btn = document.getElementById('loginBtn');
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = "Joining Cloud...";
            btn.disabled = true;

            try {
                const registry = await fetchRegistry();
                const existing = registry.find(t => t.name.toLowerCase() === name.toLowerCase());
                state.team = existing ? existing : { name, role: 'PARTICIPANT', goldCoins: 0, silverCoins: 0, completedProfiles: [] };
                save(); // This also pushes update to cloud
                navigate('LANDING');
            } catch (err) {
                alert("Cloud connection failed. Using local session.");
                state.team = { name, role: 'PARTICIPANT', goldCoins: 0, silverCoins: 0, completedProfiles: [] };
                save();
                navigate('LANDING');
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        };

        window.handleLogout = () => {
            if (!confirm("Your progress is saved to the cloud. Logout now?")) return;
            localStorage.removeItem('team_data');
            state.team = null;
            navigate('LOGIN');
        };

        window.handleScore = (cat, val) => { if (state.isSubmitted) return; state.evaluations[cat] = val; render(); };
        window.toggleRubric = () => { state.isRubricOpen = !state.isRubricOpen; render(); };

        window.handleSubmitEvaluation = () => {
            const { k, s, a } = state.evaluations;
            if (k === null || s === null || a === null) return alert("Please score all 3 categories.");

            const p = state.selectedProfile;
            const correctCount = [k === p.answers.k, s === p.answers.s, a === p.answers.a].filter(Boolean).length;

            let gold = 0, silver = 0;
            if (correctCount === 3) { gold = 1; state.result = { type: 'gold', msg: "Flawless assessment! Gold coin earned." }; }
            else if (correctCount >= 1) { silver = 1; state.result = { type: 'silver', msg: `Strong analysis. ${correctCount}/3 correct. Silver coin earned.` }; }
            else { state.result = { type: 'fail', msg: "Rubric mismatch. Keep practicing!" }; }

            state.team.goldCoins += gold;
            state.team.silverCoins += silver;
            if (!state.team.completedProfiles.includes(p.id)) state.team.completedProfiles.push(p.id);

            state.isSubmitted = true;
            save(); // Cloud sync
            render();
            setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 100);
        };

        // --- INITIALIZATION ---
        if (state.team) {
            navigate('LANDING');
            fetchRegistry(); // Silent background sync
        } else {
            navigate('LOGIN');
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
